<template name="editorPane">
    <div class="editor-pane">
        <h3>{{filename}}</h3>
         <span class="right">{{date}}</span>
        <textarea>{{content}}</textarea>
    </div>
</template>

<template name="recursiveDirectory">
    <ul>
        {{#each directoryItems}}
            <li>
                {{#if isFile}}
                    <i class="fa fa-file"></i>
                {{else}}
                    <i class="fa fa-folder"></i>
                {{/if}}
                
                {{> recursiveDirectory}}
            </li>
        {{/each}}
    </ul>
</template>
