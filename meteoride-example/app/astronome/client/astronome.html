<template name="editorPane">
    <div class="editor-pane">
        <h3>{{filename}}</h3>
         <span class="right">{{date}}</span>
        <textarea>{{content}}</textarea>
    </div>
</template>

<template name="recursiveDirectory">
    <ul>
        {{#each directoryItems}}
            <li>
                {{#if isFile}}
                    <i class="fa fa-file"></i>
                    <span>{{name}}</span>
                {{else}}
                    <i class="fa fa-folder"></i>
                    <span>{{name}}</span>
                    {{> recursiveDirectory children}}
                {{/if}}
            </li>
        {{/each}}
    </ul>
</template>
